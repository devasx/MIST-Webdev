<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="google-site-verification" content="ZHIotQQe_5eMaQ7Sq54YPDNL-vDBMQpG5Jvl5HJZlqA" />
    </head>
    <body class="flex justify-center items-center h-screen w-screen">
        <div class="bg-[#232423] flex-wrap justify-center text-white rounded-2xl h-[570px] w-[350px]">
            <p class="bg-[#1e1f1e] m-4 p-2 h-[100px] rounded-2xl text-center text-[48px] overflow-x-auto" id="screen">
            </p>

            <button class="rounded-full h-[70px] w-[70px] bg-amber-500 ml-4 px-2 py-1 hover:bg-amber-400 text-[26px] text-center" id="+">+</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 mt-4 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="7">7</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 mt-4 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="8">8</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 mt-4 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="9">9</button>

            <button class="rounded-full h-[70px] w-[70px] bg-amber-500 ml-4 mt-4 px-2 py-1 hover:bg-amber-400 text-[26px] text-center" id="-">-</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 mt-4 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="4">4</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 mt-4 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="5">5</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 mt-4 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="6">6</button>

            <button class="rounded-full h-[70px] w-[70px] bg-amber-500 ml-4 mt-4 px-2 py-1 hover:bg-amber-400 text-[26px] text-center" id="*">*</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="1">1</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="2">2</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="3">3</button>
            

            <button class="rounded-full h-[70px] w-[70px] bg-amber-500 ml-4 mt-4 px-2 py-1 hover:bg-amber-400 text-[26px] text-center" id="/">/</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 mt-4 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="0">0</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 mt-4 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id=".">.</button>
            <button class="rounded-full h-[70px] w-[70px] bg-gray-700 ml-2 mt-4 px-2 py-1 hover:bg-gray-600 text-[26px] text-center" id="=">=</button>

            <button class="rounded-full h-[70px] w-[70px] bg-amber-500 ml-4 mt-4 px-2 py-1 hover:bg-amber-400 text-[26px] text-center" id="C">C</button>
            <button class="rounded-full h-[70px] w-[70px] bg-amber-500 ml-2 mt-4 px-2 py-1 hover:bg-amber-400 text-[26px] text-center" id="del">Del</button>
        </div> 

        <script type = "module" src="index.js"></script>
    </body>
</html>
